<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Gerador Oficial de Descontos</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:Montserrat,sans-serif;
  background:#fdf6f9;
}

/* HERO */
.hero{
  background:linear-gradient(180deg,#f8c8dc,#e7b4d4);
  padding:30px 16px 20px;
  text-align:center;
  color:#fff;
}

.hero img{
  width:100px;
  height:100px;
  border-radius:50%;
  object-fit:cover;
  margin-bottom:15px;
}

.hero h4{font-size:20px;font-weight:800}
.hero p{margin-top:6px;font-size:14px}

/* CARD */
.card{
  background:#fff;
  max-width:480px;
  margin:-50px auto 22px;
  padding:26px 20px;
  border-radius:20px;
  box-shadow:0 20px 40px rgba(216,143,177,.15);
  text-align:center;
}

.badge{
  display:inline-block;
  background:#d88fb1;
  color:#fff;
  padding:6px 14px;
  border-radius:30px;
  font-size:12px;
  margin-bottom:10px;
  font-weight:800;
}

input{
  width:100%;
  padding:14px;
  border-radius:10px;
  border:1px solid #f0d6e3;
  font-size:14px;
  margin-bottom:15px;
}

.btn{
  width:100%;
  padding:16px;
  background:linear-gradient(90deg,#f4a7c5,#e48fb7);
  color:#fff;
  border:none;
  border-radius:12px;
  font-weight:800;
  font-size:16px;
  cursor:pointer;
}

.ok{
  padding:14px;
  border-radius:14px;
  background:#fff0f6;
  margin-top:15px;
}

.err{
  padding:14px;
  border-radius:14px;
  background:#fde6ef;
  margin-top:15px;
  color:#a0557d;
  font-weight:700;
}
</style>
</head>

<body>

<div class="hero">
  <img src="https://via.placeholder.com/100" alt="Logo">
  <h4>Gerador Oficial de Descontos</h4>
  <p>Cupom Exclusivo</p>
</div>

<div class="card">
  <div class="badge">Sistema Premium</div>

  <h2>Ative seu desconto agora</h2>

  <input id="link" placeholder="Cole aqui o link do produto Shopee">

  <button class="btn" onclick="gerar()">ðŸ’° GERAR LINK COM DESCONTO</button>

  <div id="resultado"></div>
</div>

<script>
function gerar(){
  const link = document.getElementById("link").value.trim();
  const out = document.getElementById("resultado");

  if(!link){
    out.innerHTML = `<div class="err">Cole um link vÃ¡lido.</div>`;
    return;
  }

  const idAfiliado = "123456";
  const novoLink = link + "?af_id=" + idAfiliado;

  out.innerHTML = `
    <div class="ok">
      <b>âœ… Desconto ativado!</b><br><br>
      <a href="${novoLink}" target="_blank">
        <button class="btn">Abrir produto com desconto</button>
      </a>
    </div>
  `;
}
</script>

</body>
</html>
